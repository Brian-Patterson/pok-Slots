<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>PokeSlots</title>
</head>
<body>
    <div class="legend">
        <p>SELECT YOUR BET</p>
        <p>PRESS PLAY TO SPIN</p>
        <p>PRESS STOP TO SEE IF YOU WIN</p>
    </div>
    <div class="betSign">
        <p>BETS</p>
    </div>
    <div class="playerMoney">
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
        <div class="money"></div>
    </div>
    <div class="slots">
        <div class="slot" id="zero"></div>
        <div class="slot" id="one"></div>
        <div class="slot" id="two"></div>
        <div class="slot" id="three"></div>
        <div class="slot" id="four"></div>
        <div class="slot" id="five"></div>
        <div class="slot" id="six"></div>
        <div class="slot" id="seven"></div>
        <div class="slot" id="eight"></div>
    </div>
    <div class="bet">
        <div class="ante"></div>
        <div class="ante"></div>
        <div class="ante"></div>
    </div>
    <button class="playButton" type="button">PLAY</button>
    <button class="stopButton" type="button">STOP</button>

</body>
</html>
